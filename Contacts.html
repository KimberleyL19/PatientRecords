<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link rel="stylesheet" href="Contacts.css">
</head>
<body>
<script src="Contacts.js" defer></script>
<h1 id="heading">Patient Records</h1>
<div id="search-bar">
    <input type="text" id="searchInput" placeholder="Enter patient name" aria-label="Search patients">
    <button id="searchBtn" class="search-btn">Search</button>
</div>
<ul>
    <li>
        <label>First Name:<input type="text" id="fname"></label>
    </li>
    <br>
    <br>
    <li>
        <label>Last Name: <input type="text" id="lname"></label>
    </li>
    <br>
    <br>
    <li>
        <label>Phone Number:<input type="text" id="number"></label>
    </li>
    <br>
    <br>
    <li id="email-li">
        <label>
        Email Address: <input
            type="email"
            id="email"
            class="email-class"
            name="email"
            placeholder="example@domain.com"
            required/>
        </label>
    </li>  <!--Need to have option to add another email-->
    <br>
    <br>
    <button id="email2">Add additional Email Address</button>
    <br>
    <br>
    <label>Date of Birth:<input
            type="date"
            id="dob"
            name="dob"
            required
            max=""
        />
    </label>
    <br>
    <br>
    <li class = "gender-box"></li>
    <label class = "gender-option">Gender:</label><br>
    <label>
    <input type="radio" name="gender" value="Male" required>
    Male
    </label>
    <label class = "gender-option"></label><br>
    <input type="radio" name="gender" value="Female">
    Female
    </label>
    <br>
    <br>
    <li>
        <label>Health Notes: <br>
            <textarea id="health-notes" rows="4" cols="40" placeholder="Enter any health notes here (free text)"></textarea>
        </label>
    </li>
    <br>
    <br>
    <li>
        <label>Weight (kg): <input type="number" id="weight" min="0" step="0.1" placeholder="e.g. 70.5"></label>
    </li>
    <li>
        <label>Height (cm): <input type="number" id="height" min="0" step="0.1" placeholder="e.g. 175"></label>
    </li>
    <br>
    <li>
        <button type="button" id="calc-bmi">Calculate BMI</button>
    </li>
    <li>
        <label>BMI:
            <input type="text" id="bmi-display" readonly aria-live="polite" placeholder="BMI will appear here">
        </label>
    </li>
    <li>
        <label>BMI Category:
            <input type="text" id="bmi-category" readonly placeholder="Category will appear here">
        </label>
    </li>
    <button id="submit">Submit Details</button>
</ul>
<div class="displayPatients">
    <div id="patient-records">
        <div id="searchDiv"></div>
    <button id="showPatientsBtn">Display All Patients</button>
</div>
</div>
<div class="center-wrapper">
<div id="result"></div>
</div>
<!-- Hidden Edit Form -->
<div id="editFormContainer" style="display:none; margin-top:20px;">
  <h3>Edit Patient Record</h3>

  <form id="editForm">
    <input type="hidden" id="edit-id">

    <label>First Name</label>
    <input type="text" id="edit-firstName">

    <label>Last Name</label>
    <input type="text" id="edit-lastName">

    <label>Phone</label>
    <input type="text" id="edit-phone">

    <label>Email(s) (comma separated)</label>
    <input type="text" id="edit-email">

    <label>Birth Date</label>
    <input type="date" id="edit-birthDate">

    <label>Height (cm)</label>
    <input type="number" id="edit-height">

    <label>Weight (kg)</label>
    <input type="number" id="edit-weight">

    <label>Gender</label>
    <select id="edit-gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Health Notes</label>
    <textarea id="edit-healthNotes"></textarea>

    <button type="submit" id="saveEditBtn">Save Changes</button>
  </form>
</div>
</body>
<footer id="footer">
    <p>© 2025 Patient Management System — Kimberley Liddle</p>
</footer>

</html>
